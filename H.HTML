<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Grillades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: transparent;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: space-between;
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }
        .menu-column {
            width: 48%;
        }
        .menu-item {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            text-decoration: none;
            color: inherit;
            cursor: pointer;
            transition: 0.3s;
        }
        .menu-item:hover {
            background-color: #f8f9fa;
        }
        .menu-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 15px;
        }
        .item-info {
            flex-grow: 1;
        }
        .item-name {
            font-weight: bold;
        }
        .item-price {
            font-weight: bold;
            white-space: nowrap;
        }
        .details {
            width: 48%;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            display: none;
            background: white;
            position: relative;
        }
        .details img {
            width: 100%;
            border-radius: 5px;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
            color: red;
            font-weight: bold;
        }
        .price-container {
            border: 1px solid yellow;
            padding: 15px;
            margin-top: 20px;
        }
        .total-price {
            font-size: 1.2em;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .menu-column, .details {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<h2 class="text-center">Grillades</h2>

<div class="container">
    <div class="menu-column" id="menu">
        <!-- Les grillades seront générées ici -->
    </div>

    <div class="details" id="details">
        <span class="close-btn" onclick="hideDetails()">❌</span>
        <img id="details-img" src="" alt="">
        <h3 id="details-title"></h3>
        <p id="details-description"></p>
        <h4 id="details-price"></h4>

        <div class="price-container">
            <span class="total-price" id="total-price"></span>
            <button class="btn btn-warning">Ajouter au panier</button>
        </div>
    </div>
</div>

<script>
    const grillades = [
        { id: 'filet-boeuf', img: 'téléchargement.jpg', name: 'Brochettes de Filet de boeuf', desc: '100% boeuf', price: 7500 },
        { id: 'trio-mix', img: 'téléchargement (1).jpg', name: 'Trio grill Mix', desc: '3 brochettes Boeuf, Merguez et Poulet', price: 8000 },
        { id: 'poulet', img: 'téléchargement (2).jpg', name: 'Brochettes de Poulet', desc: '', price: 7000 },
        { id: 'merguez', img: 'merguez.jpg', name: 'Brochettes de Merguez', desc: '', price: 6500 },
        { id: 'agneau', img: 'agneau.jpg', name: 'Côtelettes d'Agneau', desc: '', price: 9000 }
    ];

    function renderMenu() {
        const menuContainer = document.getElementById('menu');
        menuContainer.innerHTML = '';
        grillades.forEach(item => {
            menuContainer.innerHTML += `
                <div class="menu-item" onclick="toggleDetails('${item.id}', '${item.img}', '${item.name}', '${item.desc}', ${item.price})">
                    <img src="${item.img}" alt="${item.name}">
                    <div class="item-info">
                        <div class="item-name">${item.name}</div>
                        <div>${item.desc}</div>
                    </div>
                    <div class="item-price">${item.price} XOF</div>
                </div>
            `;
        });
    }

    function toggleDetails(id, imgSrc, title, description, price) {
        const details = document.getElementById('details');
        document.getElementById('details-img').src = imgSrc;
        document.getElementById('details-title').textContent = title;
        document.getElementById('details-description').textContent = description || "Délicieux plat à savourer.";
        document.getElementById('details-price').textContent = price + " XOF";
        document.getElementById('total-price').textContent = price + " XOF";
        details.style.display = 'block';
    }

    function hideDetails() {
        document.getElementById('details').style.display = 'none';
    }

    document.addEventListener('DOMContentLoaded', renderMenu);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
