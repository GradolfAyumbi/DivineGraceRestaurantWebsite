<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
            <link rel="stylesheet" href="trellotax.css">
    </head>
    <body>
        <div class="checkout-container">
            <header>
               <div class="checkout">
                    <h2>CHECKOUT</h2>
                    
               <div class="info"><img src="images/info-svgrepo-com.svg" width="20px"></div> 
               </div>
               
            </header>
            
        <div class="details-section">
               <img src="images/pencil-svgrepo-com%20(1).svg">
            <input type="text"
            placeholder="Add details">
        
                 </div>
        
        <div class="order-section">
            <div class="order-item1">
                 <div class="icon">
                   <div class="orm"><img src="images/order-1-svgrepo-com.svg" width="20px"><h5>ORDERING METHOD</h5> </div>
                    <div class="ord">
                      
                <p>Table Reservation</p>
                      <small> Switch to order ahead and save time</small>
                  </div>
                  </div> 
              
            
                
                 <div class="box">
                          <img src="images/pencil-svgrepo-com%20(1).svg">
                    </div>
            </div>
            
            <div class="order-item2">
               <div>
                  
                  <div class="ord2"><img src="images/customers-svgrepo-com%20(1).svg" width="20px">
                    <h5>TABLE SIZE</h5></div> 
            
                <p>4 Persons</p>
                   
               </div>
                
            <div class="box">
                          <img src="images/pencil-svgrepo-com%20(1).svg">
                    </div>
            </div>
            
            <div class="order-item3">
                   <div>
                  <div class="ord2"><img src="images/time-svgrepo-com%20(1).svg" width="20px">
                    <h5>AVAILABLE TIME CHOICE</h5></div> 
                
                <p>
                    Tomorrow 12:00
                </p>
                </div>
               <div class="box">
                          <img src="images/pencil-svgrepo-com%20(1).svg">
                    </div>
            </div>
               
                <div class="order-item4">
                   <div>
                   <div class="comments">
                       <img src="images/comments-svgrepo-com.svg">
                    <h5>COMMENTS</h5>
                   </div>
                   <p>YV</p>
                    
                    </div>
                    <div class="box">
                          <img src="images/pencil-svgrepo-com%20(1).svg">
                    </div>
                  
                </div>
            </div>
            
            <button class="reserve-btn">Place Table Reservation Now</button>
        </div> 
    </body>
</html>
