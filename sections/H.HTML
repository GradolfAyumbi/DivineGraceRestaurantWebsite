<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .modal-body {
      max-height: 70vh;
      overflow-y: auto;
    }
    .price-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #ffc107;
      padding: 10px;
      border-radius: 5px;
      font-weight: bold;
    }
    .total-price {
      font-size: 1.2em;
    }
    .btn-quantity {
      width: 40px;
    }
  </style>
</head>
<body>

<div class="container mt-4">
  <h2>Menu</h2>
  <div class="menu-item border p-3 mb-2">
    <strong>Brochettes de filet de boeuf Bœuf</strong>
    <p>100% Bœuf</p>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#menuModal">Voir détails</button>
  </div>
</div>

<!-- Fenêtre modale Bootstrap -->
<div class="modal fade" id="menuModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Détails du plat</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <img src="brochette.jpg" class="img-fluid mb-3" alt="Brochette de bœuf">
        <h4>100% Bœuf</h4>

        <p><strong>Garnitures <span class="text-muted">(Obligatoire)</span></strong></p>
        <div class="border p-2 mb-2">
          <div class="form-check"><input class="form-check-input" type="checkbox"><label class="form-check-label">Riz blanc</label></div>
          <div class="form-check"><input class="form-check-input" type="checkbox"><label class="form-check-label">Frites</label></div>
          <div class="form-check"><input class="form-check-input" type="checkbox"><label class="form-check-label">Banane plantain</label></div>
          <div class="form-check"><input class="form-check-input" type="checkbox"><label class="form-check-label">Attiéké</label></div>
          <div class="form-check"><input class="form-check-input" type="checkbox"><label class="form-check-label">Haricots verts</label></div>
        </div>

        <p><strong>Garniture supplémentaire <span class="text-muted">(+1 000 F CFA chacune)</span></strong></p>
        <div class="border p-2 mb-2">
          <div class="form-check"><input class="form-check-input" type="checkbox"><label class="form-check-label">Riz blanc</label></div>
          <div class="form-check"><input class="form-check-input" type="checkbox"><label class="form-check-label">Frites</label></div>
          <div class="form-check"><input class="form-check-input" type="checkbox"><label class="form-check-label">Banane plantain</label></div>
          <div class="form-check"><input class="form-check-input" type="checkbox"><label class="form-check-label">Attiéké</label></div>
          <div class="form-check"><input class="form-check-input" type="checkbox"><label class="form-check-label">Haricots verts</label></div>
        </div>

        <p><strong>Instructions spéciales</strong></p>
        <textarea class="form-control" placeholder="Exemple : Pas de poivre/sucre/sel s'il vous plaît."></textarea>

        <p><strong>Quantité</strong></p>
        <div class="input-group mb-3">
          <button class="btn btn-outline-secondary btn-quantity" onclick="document.getElementById('quantity').stepDown(); updatePrice();">-</button>
          <input type="number" class="form-control text-center" id="quantity" value="1" min="1" oninput="updatePrice();">
          <button class="btn btn-outline-secondary btn-quantity" onclick="document.getElementById('quantity').stepUp(); updatePrice();">+</button>
        </div>

        <!-- Cadre jaune avec prix et bouton "Ajouter au panier" -->
        <div class="price-container">
          <span class="total-price" id="total-price">7 500 F CFA</span>
          <button class="btn btn-warning">Ajouter au panier</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  function updatePrice() {
    let quantity = document.getElementById("quantity").value;
    let total = 7500 * quantity;
    document.getElementById("total-price").innerText = total + " F CFA";
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
