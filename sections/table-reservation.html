<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Reservation</title>
    <link rel="stylesheet" href="../assets/styles/table-reservation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="super-container">
        <!-- Top Rectangle -->
        <div class="rectangle top-rectangle">
            <span class="top-text">TERAL</span> <!-- Added text "wiwi" -->
        </div>

        <div class="modal-container">
            <div class="modal">
                <section class="reservation">
                    <h2>TABLE RESERVATION</h2>
                    <form>
                        <div class="form-group">
                            <div class="input-wrapper">
                                <div class="icon-box">
                                    <i class="fas fa-users icon"></i>
                                </div>
                                <select id="numberOfPeople" name="numberOfPeople" required>
                                    <option value="" disabled selected>Select number of people</option>
                                    <option value="1">1 Person</option>
                                    <option value="2">2 Persons</option>
                                    <option value="3">3 Persons</option>
                                    <option value="4">4 Persons</option>
                                    <option value="5">5 Persons</option>
                                    <option value="6">6 Persons</option>
                                    <option value="7">7 Persons</option>
                                    <option value="8">8 Persons</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-wrapper">
                                <div class="icon-box">
                                    <i class="fas fa-calendar-alt icon"></i>
                                </div>
                                <select id="date" name="date" required>
                                    <option value="" disabled selected>Select date</option>
                                    <option value="today">Today</option>
                                    <option value="tomorrow">Tomorrow</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-wrapper">
                                <div class="icon-box">
                                    <i class="fas fa-clock icon"></i>
                                </div>
                                <select id="time" name="time" required>
                                    <option value="" disabled selected>Select time</option>
                                    <option value="12:00">12:00 PM</option>
                                    <option value="13:00">1:00 PM</option>
                                    <option value="14:00">2:00 PM</option>
                                    <option value="18:00">6:00 PM</option>
                                    <option value="19:00">7:00 PM</option>
                                    <option value="20:00">8:00 PM</option>
                                    <option value="21:00">9:00 PM</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-wrapper-2">
                                <div class="icon-box-2">
                                    <i class="fas fa-edit icon"></i>
                                </div>
                                <textarea id="comments" name="comments" rows="3" placeholder="Comments (optional)"></textarea>
                            </div>
                        </div>
                    </form>
                </section>
            </div>
        </div>

        <!-- Bottom Rectangle -->
        <div class="rectangle bottom-rectangle">
            <!-- Note and Next Button Section -->
            <div class="note-container">
                <p class="note">Table is kept for 30 minutes after reservation time.<br>We appreciate you being on time.</p>
                <button type="submit" class="next-button">Next</button>
            </div>
        </div>
    </div>
</body>
</html>
