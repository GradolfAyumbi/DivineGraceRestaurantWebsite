<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="/assets/styles/contact.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="#" class="back-button">&lt;</a>
            <span class="title">CONTACT</span>
        </div>
        <div class="form-container">
            <div class="input-group">
                <label for="firstName">First Name *</label>
                <input type="text" id="firstName" placeholder="">
            </div>
            <div class="input-group">
                <label for="lastName">Last Name *</label>
                <input type="text" id="lastName" placeholder="">
            </div>
            <div class="input-group">
                <label for="email">E-mail *</label>
                <input type="email" id="email" placeholder="">
            </div>
            <div class="input-group">
                <label for="phone">Telephone *</label>
                <input type="tel" id="phone" placeholder="">
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="marketing">
                <label for="marketing">Yes, I would like to receive marketing communications from this Restaurant.
                     You can unsubscribe at any time.
                     Please review the Restaurant's <a href="#" class="privacy-link">Privacy Policy</a>.</label>
            </div>
            <button class="save-button">Save</button>
        </div>
    </div>
</body>
</html>
