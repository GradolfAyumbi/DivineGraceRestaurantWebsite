<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google Map & Footer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="map.css">
</head>
<body>

    <!-- Google Map Section -->
    <div class="map-container">
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15955.031257083198!2d-17.474339!3d14.6927805!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xec1723a9a57b3df%3A0x3045a9ddc7eac98b!2sDakar%2C%20S%C3%A9n%C3%A9gal!5e0!3m2!1sfr!2s!4v1647285964524!5m2!1sfr!2s"
            allowfullscreen="" 
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
            class="google-map">
        </iframe>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="container text-center">
            <!-- Language Dropdown -->
            <div class="dropdown mb-3">
                <button class="btn dropdown-toggle language-btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    🌍 English
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Français</a></li>
                    <li><a class="dropdown-item" href="#">Español</a></li>
                </ul>
            </div>

            <div class="footer-links">
                <a href="#">Privacy policy</a> ·
                <a href="#">Terms of service</a> ·
                <a href="#">Cookie Policy Changes</a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
